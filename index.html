<html>
    <head>
        <title>Airplane Mode</title>
    </head>
    <body>
        <button onclick="airplane();">Airplane Mode</button>
        <script>
            function airplane()
            {
                while(true)
                {
                    let airplane="Airplane Noises"
                    generate="";
                    for(let i=0; i < airplane.length; i++)
                    {
                        generate+=airplane[i].repeat(Math.random()*16 + 1)
                    }
                    console.log(generate);
                }
            }
        </script>
    </body>
</html>
